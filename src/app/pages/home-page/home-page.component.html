<main class="flex-1">
  <section class="py-16 text-white" style="background-image: -moz-linear-gradient(#F7B0B0, white);">
    <div class="container px-4 md:px-6">
      <app-search-form></app-search-form>
    </div>
  </section>
  <section class="py-8">
    <div class="container px-4 md:px-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Top-Rated</h2>
        <a href="#" class="text-red-600 hover:underline">
          View all
        </a>
      </div>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">
        <app-restaurant-card
          *ngFor="let restaurant of restaurants"
          [name]="restaurant.name"
          [image]="restaurant.image"
          [rating]="restaurant.rating"
          [reviews]="restaurant.reviews"
          [cuisine]="restaurant.cuisine"
          [priceRange]="restaurant.priceRange"
          [location]="restaurant.location"
          [phone]="restaurant.phone"
        ></app-restaurant-card>
      </div>
    </div>
  </section>

  <section class="py-8 bg-gray-100">
    <div class="container px-4 md:px-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Near You</h2>
        <a href="#" class="text-red-600 hover:underline">
          View all
        </a>
      </div>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">
        <app-restaurant-card
          *ngFor="let restaurant of restaurants"
          [name]="restaurant.name"
          [image]="restaurant.image"
          [rating]="restaurant.rating"
          [reviews]="restaurant.reviews"
          [cuisine]="restaurant.cuisine"
          [priceRange]="restaurant.priceRange"
          [location]="restaurant.location"
          [phone]="restaurant.phone"
        ></app-restaurant-card>
      </div>
    </div>
  </section>
</main>
