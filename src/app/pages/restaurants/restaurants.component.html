<div class="container mx-auto px-4">
  <div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-4">Restaurants</h1>
    <div class="container px-4 md:px-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Top-Rated</h2>
        <a href="#" class="text-red-600 hover:underline">
          View all
        </a>
      </div>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">
        <app-restaurant-card
          *ngFor="let restaurant of restaurants"
          [name]="restaurant.name"
          [image]="restaurant.image"
          [rating]="restaurant.rating"
          [reviews]="restaurant.reviews"
          [cuisine]="restaurant.cuisine"
          [priceRange]="restaurant.priceRange"
          [location]="restaurant.location"
          [phone]="restaurant.phone"
        ></app-restaurant-card>
      </div>
    </div>
  </div>
