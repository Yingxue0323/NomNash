<div class="mx-auto max-w-3xl">
  <form name="filterForm">

    <div class="grid grid-cols-1 gap-4 md:grid-cols-4 md:gap-2">

      <!-- stars -->
      <div class="relative md:col-span-1">
        <div class="flex h-10 w-full rounded-md border border-input bg-white text-black px-3 py-2 text-sm">
          
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            class="h-6 w-6 opacity-50 mr-2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>

          <select 
            id="rating-filter" 
            name="rating-filter" 
            class="w-full flex-grow bg-transparent outline-none border-none"
            [(ngModel)]="filterOptions.rating">
            <option [ngValue]="null">All Ratings</option>
            <option [ngValue]="4">4+ Stars</option>
            <option [ngValue]="3">3+ Stars</option>
            <option [ngValue]="2">2+ Stars</option>
            <option [ngValue]="1">1+ Stars</option>
          </select>
          
        </div>
      </div>

      <!-- price range -->
      <div class="relative md:col-span-1">
        <div class="flex h-10 w-full rounded-md border border-input bg-white text-black px-3 py-2 text-sm">

          <span class="flex items-center text-2xl opacity-50 mr-2" style="user-select: none;">$</span>

          <select 
            id="price-filter" 
            name="price-filter" 
            class="w-full flex-grow bg-transparent outline-none border-none"
            [(ngModel)]="filterOptions.priceRange">
            <option [ngValue]="null">All Prices</option>
            <option [ngValue]="20">Under $20</option>
            <option [ngValue]="40">Under $40</option>
            <option [ngValue]="60">Under $60</option>
            <option [ngValue]="80">Under $80</option>
          </select>

        </div>
      </div>

      <!-- cuisine type -->
      <div class="relative md:col-span-1">
        <div class="flex h-10 w-full rounded-md border border-input bg-white text-black px-3 py-2 text-sm">
          
          <span class="flex items-center text-2xl opacity-50 mr-2" style="user-select: none;">☕︎</span>

          <select 
            id="cuisine-filter" 
            name="cuisine-filter" 
            class="w-full flex-grow bg-transparent outline-none border-none"
            [(ngModel)]="filterOptions.category">
            <option [ngValue]="null">All Categories</option>
            <option value="CAFE">Cafe</option>
            <option value="CHINESE">Chinese</option>
            <option value="SOUTH_EAST_ASIAN">South East Asian</option>
            <option value="JAPANESE">Japanese</option>
            <option value="MEXICAN">Mexican</option>
            <option value="ITALIAN">Italian</option>
            <option value="INDIAN">Indian</option>
            <option value="KOREAN">Korean</option>
            <option value="FAST_FOOD">Fast Food</option>
            <option value="BAR">Bar</option>
            <option value="PUB">Pub</option>
            <option value="OTHER">Other</option>
          </select>
          
        </div>
      </div>

      <!-- buttons -->
      <div class="relative md:col-span-1 flex gap-2">
        <button 
          type="button"
          class="bg-[#EF5252] hover:bg-[#d83a3a] text-white font-medium py-2 px-4 rounded"
          (click)="applyFilter()">
          Filter
        </button>
        <button 
          type="button"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded"
          (click)="resetFilter()">
          Reset
        </button>
      </div>

    </div>

  </form>

</div>
