<div class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden">
  <a href="#" class="block">
    <img
      [src]="image || '/assets/images/placeholder.svg'"
      [alt]="name"
      class="h-48 w-full object-cover"
    />
  </a>
  <div class="p-4">
    <a href="#" class="block">
      <h3 class="font-semibold">{{ name }}</h3>
    </a>
    <div class="mt-1 flex items-center">
      <app-star-rating [rating]="rating"></app-star-rating>
      <span class="ml-2 text-sm text-gray-600">{{ reviews }} reviews</span>
    </div>
    <div class="mt-2 text-sm text-gray-600">
      <span>{{ cuisine }}</span> • <span>{{ priceRange }}</span> • <span>{{ location }}</span>
    </div>
  </div>
  <div class="p-4 pt-0">
    <a [href]="'tel:' + phone" class="text-sm text-gray-600 hover:underline">
      {{ phone }}
    </a>
  </div>
</div>
